<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Feedback Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item">
            <header>
                <h1 id="title">Website Feedback Survey</h1>
                <p id="description">We value your opinion! Please take a moment to fill out this short survey to help us improve our website experience.</p>
            </header>
        </div>

        <div class="item">
            <main>
                <form id="survey-form" action="/submit" method="POST">
                    <!-- Personal Information -->
                    <section id="personal-information">
                        <fieldset>
                            <!-- Name -->
                            <label id="name-label" for="name">Full Name</label>
                            <input type="text" name="userName" id="name" placeholder="Enter your full name..." required>
                        
                            <!-- Email -->
                            <label id="email-label" for="email">Email Address</label>
                            <input type="email" name="userEmail" id="email" placeholder="Enter your email address..." required>
                        
                            <!-- Age -->
                            <label id="number-label" for="number">Age</label>
                            <input type="number" name="userAge" id="number" placeholder="Enter your age" min="10" max="100">
                        </fieldset>
                    </section>

                    <!-- Survey -->
                    <section id="survey">
                        <fieldset>
                        <!-- Referral Source -->
                            <label class="survey-label" for="dropdown">How did you first hear about us?</label>
                                <select name="referralSource" id="dropdown">
                                    <option value="social-media">Social media</option>
                                    <option value="friend-family">Friend or Family</option>
                                    <option value="search-engine">Search Engine</option>
                                    <option value="advertisement">Advertisement</option>
                                </select>
                        
                        <!-- Experience -->
                            <label class="survey-label">How would you rate your overall experience?</label>
                                <div class="experience">
                                    <label for="exp-excellent"><input type="radio" name="experience" id="exp-excellent" value="excellent" checked> Excellent</label>
                                    <label for="exp-good"><input type="radio" name="experience" id="exp-good" value="good"> Good</label>
                                    <label for="exp-average"><input type="radio" name="experience" id="exp-average" value="average"> Average</label>
                                    <label for="exp-poor"><input type="radio" name="experience" id="exp-poor" value="poor"> Poor</label>
                                </div>
                        <!-- Features -->
                            <label class="survey-label">Which features do you use the most? (Select all that apply)</label>
                                <div class="features">
                                    <label for="feature-blog"><input type="checkbox" name="features" id="feature-blog" value="blog" checked> Blog Articles</label>
                                    <label for="feature-tutorials"><input type="checkbox" name="features" id="feature-tutorials" value="tutorials"> Tutorials</label>
                                    <label for="feature-forum"><input type="checkbox" name="features" id="feature-forum" value="forum"> Community Forum</label>
                                    <label for="feature-newsletter"><input type="checkbox" name="features" id="feature-newsletter" value="newsletter"> Newsletter</label>
                                </div>

                        <!-- Comments -->
                            <label class="survey-label" for="comments">Additional Comments</label>
                            <textarea name="userComments" id="comments" placeholder="Share your suggestions or feedback here..."></textarea>
                        </fieldset>
                    </section>
                    <button type="submit" name="submitButton" id="submit">Submit Feedback</button>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
